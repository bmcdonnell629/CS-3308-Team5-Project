<!doctype html>
<!--Basic Template with 2 divisions: a header with login, home, and about button and a main body with heading and paragraph. To be altered as needed.-->
<html>
	<head>
		<title>Scrabble for the Rabble</title>
		<link rel="shortcut icon" href="favicon.ico">
        <link href="search_page.css" type="text/css" rel="stylesheet"/>
        <script src="project_template.js"></script>
	</head>

	<body>
		<div id="header">
			<div id="site_name"><span>S</span>CRABBLE FOR THE <span>R</span>ABBLE</div>
			<button id="login_button">LOGIN</button>
			<button id="about_button">ABOUT</button>
			<button id="home_button">HOME</button>
		</div>

		<div id="main">
			<h1><span>W</span>ELCOME TO <span>S</span>CRABBLE FOR THE <span>R</span>ABBLE<span>&#33</span></h1>
			
			<p id="input_prompt">Enter up to 15 letters in any order to find matching words:</p>
			
			<input id="search_bar"
			       maxlength="15"
			       onkeydown="return /[a-zA-Z?]/i.test(event.key)"
			       placeholder="Enter your letters here...">
			
			<p id="search_tip">Use <span>?</span> as wildcards.  Example: <span>RA??LE</span></p>
			
			<button id="advanced_button">ADVANCED SEARCH +</button>

			<div id="advanced_filters">
				<label class="filter_label" id="allow_anagrams">Allow anagrams:</label>
				<input class="checkbox"
					   type="checkbox"
					   checked="checked">
				<br>

				<label class="filter_label">Word length:</label>
				<select class="dropdown" id="min_letters">
				    <option value="2" selected="selected">2</option>
				    <option value="3">3</option>
				    <option value="4">4</option>
				    <option value="5">5</option>
				    <option value="6">6</option>
				    <option value="7">7</option>
				    <option value="8">8</option>
				    <option value="9">9</option>
				    <option value="10">10</option>
				    <option value="11">11</option>
				    <option value="12">12</option>
				    <option value="13">13</option>
				    <option value="14">14</option>
				    <option value="15">15</option>
				</select>
				<label id="to">to</label>
				<select class="dropdown" id="max_letters">
				    <option value="2">2</option>
				    <option value="3">3</option>
				    <option value="4">4</option>
				    <option value="5">5</option>
				    <option value="6">6</option>
				    <option value="7">7</option>
				    <option value="8">8</option>
				    <option value="9">9</option>
				    <option value="10">10</option>
				    <option value="11">11</option>
				    <option value="12">12</option>
				    <option value="13">13</option>
				    <option value="14">14</option>
				    <option value="15" selected="selected">15</option>
				</select>
				<label id="letters">letters</label>

				<label class="filter_label" id="starts_with">Starts with:</label>
				<input class="filter_box"
					   maxlength="15"
					   onkeydown="return /[a-zA-Z?]/i.test(event.key)"
					   id="start_box">

				<label class="filter_label" id="ends_with">Ends with:</label>
				<input class="filter_box"
					   maxlength="15"
					   onkeydown="return /[a-zA-Z?]/i.test(event.key)"
					   id="end_box">

				<label class="filter_label" id="contains">Contains:</label>
				<input class="filter_box"
					   maxlength="15"
					   onkeydown="return /[a-zA-Z?]/i.test(event.key)"
					   id="contain_box">

				<label class="filter_label" id="fixed_letters">Fixed letters:</label>
				<input class="filter_box"
					   maxlength="15"
					   onkeydown="return /[a-zA-Z?*]/i.test(event.key)"
					   id="fixed_box">
			</div>

			<button id="search_button">SEARCH</button>

			<script>
				const advanced_button = document.getElementById("advanced_button");

				advanced_button.addEventListener("click", function() {
				    const filters = document.getElementById("advanced_filters");
				    if (filters.style.maxHeight) {
				      	filters.style.maxHeight = null;
				      	this.style.color = "var(--cyan_after_dark)";
				      	this.textContent = "ADVANCED SEARCH +"
				    } else {
				      	filters.style.maxHeight = filters.scrollHeight + "px";
				      	this.style.color = "var(--spinach)";
				      	this.textContent = "ADVANCED SEARCH -"
				    }
				});
			</script>

		</div>
	</body>
</html>
